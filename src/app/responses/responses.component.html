<mat-card>
  <mat-card-header>
    <mat-card-title>Final Response</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Response</mat-label>
      <textarea rows="30" class="response" matInput></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Copy To Clipboard</button>
    <button mat-raised-button color="primary">Generate Response</button>
    <button mat-raised-button color="accent">Save Fields</button>
    <button mat-raised-button color="warn">Clear Response</button>
    <button mat-raised-button color="warn">Clear Fields</button>
  </mat-card-actions>
</mat-card>
